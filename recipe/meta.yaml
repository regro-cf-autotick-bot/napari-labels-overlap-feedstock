{% set name = "napari-labels-overlap" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/napari-labels-overlap-{{ version }}.tar.gz
  sha256: 4da786d029ab2a58ae6d75289ee95c1041a9fd80a803ccff1e88ecabce77dc6f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - napari
    - napari-plugin-engine >=0.1.4
    - python >={{ python_min }}
    - scikit-image

test:
  imports:
    - napari_labels_overlap
  commands:
    - pip list
    # - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/chili-chiu/napari-labels-overlap
  summary: create an overlap labels layer from two labels layers
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
